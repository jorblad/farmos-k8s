name: Create semver tag & release when composer.json changes

on:
  push:
    branches:
      - main
    paths:
      - 'project/composer.json'
      - 'Dockerfile'
      

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Ensure tags are fetched
        run: |
          git fetch --tags origin || true

      - name: Determine and create semver tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Find latest tag that looks like vMAJOR.MINOR.PATCH
          LATEST_TAG=$(git tag --list 'v[0-9]*' --sort=-v:refname | head -n1 || true)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest tag: $LATEST_TAG"

          # Parse semver components
          SEMVER="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$SEMVER"

          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Bump patch by default (adjust here if you want different rules)
          PATCH=$((PATCH + 1))

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Creating new tag: $NEW_TAG"

          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG" || (echo "Failed to push tag; it may already exist" && exit 1)

          echo "TAG=$NEW_TAG" >> $GITHUB_ENV
